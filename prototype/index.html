<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype Stack Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/global.css">
</head>
<body class="colContainer ">
  <h1>Stack Game Prototype</h1>

  <h3>Controls:</h3>

  <ul>
    <li>'Z' &mdash; Read the current room</li>
    <li>'X' &mdash; Write to the current room</li>
    <li>&larr; Left, &rarr; Right arrow keys &mdash; Move</li>
  </ul>

  <svg id="viewport" height="400" width="600">
    
    <g class="S-level-1">
      <g class="room S-room S-room-1">
        <rect height="300" width="150" x="50" y="50" stroke="none" fill="#b150ec"></rect>
      </g>
      <g class="room S-room S-room-2">
        <rect height="300" width="150" x="200" y="50" stroke="none" fill="#e5613f"></rect>
      </g>
      <g class="room S-room S-room-3">
        <rect height="300" width="150" x="350" y="50" stroke="none" fill="#3040df"></rect>
      </g>
    </g>

    <g class="S-player">
      <rect height="300" width="150" x="50" y="50" stroke="#3f62e7" stroke-width="40" fill="none" rx="5" ry="5"></rect>
    </g>
  </svg>

  <p>
    <br><span>Level: <span class="S-level"></span></span>
    <br><span>Room: <span class="S-room"></span></span>
    <br><span>Moves: <span class="S-moves"></span></span>
  </p>
  <h6><em>Debugging</em></h6>
  <p>
    <br><span>Position: <span class="S-position"></span></span>
    <br><span>State: <span class="S-state"></span></span>
    <br><span>Room: <span class="S-room"></span></span>
    <input type="text" class="input" value="input">
    <div class="col2">
      <p>Input so far:</p>
      <div><span class="output"></span></div>
    </div>
    <div class="col2">
      <p>Most recent output:</p>
      <div class="stackOutput"></div>
    </div>
  </p>

  <!-- Vendor Scripts -->
  <script src="scripts/vendor/jquery-2.1.1.js"></script>
  <script src="scripts/vendor/Bacon.js"></script>
  <script src="scripts/vendor/Bacon.UI.js"></script>
  <script src="scripts/vendor/d3.js"></script>
    <script src="scripts/vendor/lodash.js"></script>


  <!-- User Scripts -->
  <script src="scripts/gui.js"></script>
  <script src="scripts/stack_language.js"></script>
  <script src="scripts/stack_game.js"></script>
  <script src="scripts/gui_stack_game.js"></script>
  <script src="scripts/baconjs_d3.js"></script>

</body>
</html>
